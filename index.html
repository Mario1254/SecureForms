<!DOCTYPE html>
<html>

<head>
  <title>Extension Popup</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      width: 400px;
      height: 600px;
      background-color: #8a8db8;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: Monospace, monospace;
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
    }

    .button-container {
      margin-top: 10px;
    }

    .btn {
      width: 100%;
      margin-bottom: 5px;
      background-color: #ab8bbb;
      color: #000000;
      border: 2px solid black;
    }

    .divider {
      margin: 20px 0;
      border-bottom: 1px solid #ccc;
    }

    .textbox {
      width: 40%;
      padding: 5px;
      margin: 0 auto;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      font-family: Monospace, monospace;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    th,
    td {
      padding: 10px;
      text-align: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    #viewCapturedData {
      margin-top: 10px;
    }
  </style>
</head>

<body persist="true">
  <div class="container">
    <h1 class="mt-4 text-center">Encryption Method</h3>
      <button id="encryption" class="btn">None</button>
      <button class="btn btn-primary" id="encryptSalsa">Encrypt</button>
      <div style="display: flex; justify-content: space-around;">
        <div>
          <h4 class="mt-4 text-center">Salsa20</h4>
          <button class="btn btn-danger" id="decryptSalsa">Decrypt</button>
        </div>
        <div>
          <h4 class="mt-4 text-center">AES</h4>
          <button class="btn btn-danger" id="decryptCTR">Decrypt</button>
        </div>
      </div>
      <div class="divider"></div>
      <h3 class="mt-4 text-center">Actual Inputs</h3>
      <div class="row mt-3 justify-content-center">
        <input type="text" id="decryptedTextbox1" class="col-5 form-control mb-2 textbox" placeholder="Username" readonly>
        <input type="text" id="decryptedTextbox2" class="col-5 form-control mb-2 textbox" placeholder="Password" readonly>
        <button id="viewCapturedData" class="btn col-10">View Captured Data</button>
      </div>
      <div class="divider"></div>
      <h3 class="mt-4 text-center">Storage Method</h3>
      <button class="btn btn-primary" id="startMethod2" class="btn">Start Listening</button>
      <button class="btn btn-primary" id="setToStorageButton" class="btn">Use Storage</button>

      <table>
        <tr>
          <td colspan="2"><button class="btn btn-primary" id="encryptSalsaM2">Encrypt using Salsa20</button></td>
          <th colspan="1"></th> <!-- Empty cell for spacing -->
          <th colspan="1"></th> <!-- Empty cell for spacing -->
          <th colspan="1"></th> <!-- Empty cell for spacing -->
          <td colspan="2"><button class="btn btn-primary" id="encryptCTRM2">Encrypt using AES CTR</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="btn btn-primary" id="decryptSalsaM2">Decrypt using Salsa20</button></td>
          <th colspan="1"></th> <!-- Empty cell for spacing -->
          <th colspan="1"></th> <!-- Empty cell for spacing -->
          <th colspan="1"></th> <!-- Empty cell for spacing -->
          <td colspan="2"><button class="btn btn-primary" id="decryptCTRM2">Decrypt using AES CTR</button></td>
        </tr>
      </table>

      <button id="keyboardButton" class="btn btn-primary">Virtual Keyboard</button>
      <iframe id="virtual-keyboard" src="virtual-keyboard.html" style="display: none;"></iframe>
  </div>
  <script src="./popup.js"></script>
  <script type="module" src="./dist/bundle.js"></script>
</body>

</html>
